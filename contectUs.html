  <style>
main{

form {

label {

}

input, textarea {
  width: 100%;
  background-color: white;
  height: 50px;
  border: none;
  border-radius: 4px;
  font-size: 20px;
  max-width: 100%;
  min-width: 100%;
  outline: none;
}
textarea{ min-height: 150px;}

button {
  padding: 10px 25px;
  background-color: #065fb9;
  color: white;
  border: none;
  margin: 20px 0px;
  font-size: 20px;
  font-weight: 500;
  border-radius: 10px;
  cursor: pointer;
 
}

button:active {
  background-color: #065fb981;
}

@media only screen and (max-width: 950px) {
 form {
